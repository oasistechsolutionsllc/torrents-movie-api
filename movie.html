<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet">
    <title>Movie</title>
    <style>
        body{
            background-color: #332D2D;
            color: #dddd;
        }
        .page-title{
            text-align: center;
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header class="mb-5">
    <nav class="bg-dark py-3 shadow-5-strong">
        <div class="container">
            <div class="navbar-wrapper">
                <a href="/" class="page-title text-center fs-3 text-decoration-none text-white">YTS MOVIES</a>
                <form role="search" method="get" action="search.html">
                    <input class="form-control me-2" type="search" placeholder="Type a title and press enter..." aria-label="Search"
                           name="search">
                </form>
            </div>
        </div>
    </nav>
</header>

<section class="movie-details">
    <div class="container">
        <div class="row">
            <div class="py-5 my-5 d-flex justify-content-center align-items-center" id="loader">
                <div class="spinner-border text-warning" role="status" style="width: 2rem; height: 2rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row" id="movie"></div>
    </div>
</section>


<script src="js/movie.js"></script>
</body>
</html>
